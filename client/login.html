<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login User</title>
    <!-- <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css"> -->
</head>
<body>
    <div id="app">
      <p>Email:</p><input type="text" placeholder="email" v-model="email">
      <p>Password:</p><input type="text" placeholder="password" v-model="password">
      <p></p><button @click="login">Login</button>
      <p>{{ token }}</p>
    </div>
        
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script type="text/javascript">
      new Vue({
          el:'#app',
          data: {
            email: '',
            password: '',
            token: '',
          },
          methods: {
              login: function(){
                  console.log(this.email);
                  console.log(this.password);

                  let payload = {
                    email: this.email,
                    password: this.password
                  }

                  axios.post('http://localhost:3000/users/login', payload)
                  .then( response => {
                      console.log(response.data.data.tokens[0].token)
                      // this.token = response.data.data.tokens[0].token
                  })
                  .catch( error => {
                      console.log('error dari upload.html', error)
                  })
              }
          }
      })
    </script>
</body>

</html>
