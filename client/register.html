<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register User</title>
    <!-- <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css"> -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css">
    <style type="text/css">
        body {
          background-color: #DADADA;
        }
        body > .grid {
          height: 100%;
        }
        .make-down {
            margin-top: 5em;
        }
        .image {
          margin-top: -100px;
        }
        .column {
          max-width: 450px;
        }
      </style>
</head>
<body>
    <div id="app">

    <!-- REGISTER COMPONENT -->
        <div class="ui middle aligned center aligned grid">
            <div class="column make-down">
                <h2 class="ui teal image header">
                <div class="content">
                    Log-in to your account
                </div>
                </h2>
                <div class="ui large form">

                <div class="ui stacked segment">

                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="text" placeholder="username" v-model="username">
                        </div>
                    </div>
                    
                    <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" placeholder="email" v-model="email">
                    </div>
                    </div>

                    <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" placeholder="password" v-model="password">
                    </div>
                    </div>

                    <button class="ui fluid large teal submit button" @click="register">Register</button>
                </div>
            
                <div class="ui error message"></div>
            
                </div>
            
                <div class="ui message">
                New to us? <a href="login.html">Login</a>
                </div>
            </div>
        </div>
        <!-- REGISTER COMPONENT -->
    </div>
        
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script type="text/javascript">
      new Vue({
          el:'#app',
          data: {
            username: '',
            email: '',
            password: '',
          },
          methods: {
              register: function(){
                  let payload = {
                    username: this.username,
                    email: this.email,
                    password: this.password
                  }
                  
                //   this.token = 'hello';

                  axios.post('http://localhost:3000/users/register', payload)
                  .then( response => {
                      console.log(response);
                      window.location.replace("http://127.0.0.1:8080/login.html");
                      // localStorage.setItem('happy-token', this.token);
                  })
                  .catch( error => {
                      console.log('error dari upload.html', error)
                  })
              }
          }
      })
    </script>
</body>

</html>
