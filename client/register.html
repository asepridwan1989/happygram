<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register User</title>
    <!-- <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css"> -->
</head>
<body>
    <div id="app">
        
      <p>Username:</p><input type="text" placeholder="username" v-model="username">
      <p>Email:</p><input type="text" placeholder="email" v-model="email">
      <p>Password:</p><input type="text" placeholder="password" v-model="password">
      <p></p><button @click="register">Register</button>
    </div>
        
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script type="text/javascript">
      new Vue({
          el:'#app',
          data: {
            username: '',
            email: '',
            password: '',
          },
          methods: {
              register: function(){
                  let payload = {
                    username: this.username,
                    email: this.email,
                    password: this.password
                  }
                  
                //   this.token = 'hello';

                  axios.post('http://localhost:3000/users/register', payload)
                  .then( response => {
                      console.log(response)
                  })
                  .catch( error => {
                      console.log('error dari upload.html', error)
                  })
              }
          }
      })
    </script>
</body>

</html>
